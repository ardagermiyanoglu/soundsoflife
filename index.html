<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    body {
      background-color: #000000;
    }

    .bg-img {
      /* The image used */
      background-image: url("img_nature.jpg");

      min-height: 280px;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      /* Needed to position the navbar */
      position: relative;
      border-bottom: 2px solid green;
    }

    /*     // <uniquifier>: Use a unique and descriptive class name
    // <weight>: Use a value from 100 to 900 */
    .header-bold {
      font-family: "Noto Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .noto-sans-font {
      font-family: "Noto Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .header-light {
      font-family: "Noto Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    #slogan {
      font-family: "Noto Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    #life {
      background-color: lightgreen;
      color: black;
      padding: 5px;
      margin-left: 5px;
      border-radius: 4px;
    }

    .slidecontainer {
      width: 100%;
      color: white;
      font-family: "Noto Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: bold;
      font-style: normal;
      font-variation-settings: "wdth" 100;
    }

    .slider {
      margin-bottom: 25px;
      -webkit-appearance: none;
      width: 100%;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 35px;
      background: #efefef;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 15px;
      height: 35px;
      background: #efefef;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="jumbotron jumbotron-fluid bg-img">
    <div class="container"
      style="background-color: #00000073; color: white; padding-bottom: 20px; border-bottom-right-radius: 5px; border-bottom-left-radius: 5px; text-align: center;">
      <h1 class="display-4">soundsof.life</h1>
      <p class="lead">Nature sounds for your souls.</p>
    </div>
    <p style="color: white; float: right; font-size: smaller; margin-top: 110px;">Photo by <a
        href="https://unsplash.com/@madebyvadim?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        target="_blank">Vadim Sherbakov</a> on <a
        href="https://unsplash.com/photos/green-trees-covering-with-fog-during-daytime-NQSWvyVRIJk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        target="_blank">Unsplash</a>
    </p>
  </div>

  <div class="container px-4 py-5" id="custom-cards" style="background-color: #263344;">

    <div class="row row-cols-2 align-items-stretch g-4 py-5">

      <div class="row" style="padding: 20px;">
        <div style="background-color: #00000073; padding-top: 10px;">
          <audio controls id="waves-audio-component" style="display: none;" loop>
            <source src="main-waves.mp4" type="audio/ogg">
            <source src="main-waves.mp4" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <h3 class="noto-sans-font" style="color: white;">Waves</h3>
          <div class="slidecontainer">
            <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="myRange">
            <p>% <span id="waves"></span></p>
          </div>
        </div>
      </div>

      <div class="row" style="padding: 20px;">
        <div style="background-color: #00000073; padding-top: 10px;">
          <h3 class="noto-sans-font" style="color: white;">Wind</h3>
          <audio controls id="wind-audio-component" style="display: none;" loop>
            <source src="main-wind.mp4" type="audio/ogg">
            <source src="main-wind.mp4" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <div class="slidecontainer">
            <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="myRangeWind">
            <p>% <span id="wind"></span></p>
          </div>
        </div>
      </div>

      <div class="row" style="padding: 20px;">
        <div style="background-color: #00000073; padding-top: 10px;">
          <h3 class="noto-sans-font" style="color: white;">Rain</h3>
          <audio controls id="rain-audio-component" style="display: none;" loop>
            <source src="main-rain.mp4" type="audio/ogg">
            <source src="main-rain.mp4" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <div class="slidecontainer">
            <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="myRangeRain">
            <p>% <span id="rain"></span></p>
          </div>
        </div>
      </div>

      <div class="row" style="padding: 20px;">
        <div style="background-color: #00000073; padding-top: 10px;">
          <h3 class="noto-sans-font" style="color: white;">Birds</h3>
          <audio controls id="birds-audio-component" style="display: none;" loop>
            <source src="main-birds.mp4" type="audio/ogg">
            <source src="main-birds.mp4" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
          <div class="slidecontainer">
            <input type="range" min="0" max="1" step="0.1" value="0" class="slider" id="myRangeBirds">
            <p>% <span id="birds"></span></p>
          </div>
        </div>
      </div>
      <div class="row"><p style="color: white;">arda (at) ardagermiyanoglu (dot) net</p></div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("waves");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value * 100;
      var wac = document.getElementById("waves-audio-component");
      wac.play();
      wac.volume = this.value;
      if (this.value == 0.0) {
        wac.pause();
      }
    }

    var sliderWind = document.getElementById("myRangeWind");
    var outputwind = document.getElementById("wind");
    outputwind.innerHTML = sliderWind.value;

    sliderWind.oninput = function () {
      outputwind.innerHTML = this.value * 100;
      var wiac = document.getElementById("wind-audio-component");
      wiac.play();
      wiac.volume = this.value;
      if (this.value == 0.0) {
        wiac.pause();
      }
    }

    var sliderRain = document.getElementById("myRangeRain");
    var outputrain = document.getElementById("rain");
    outputrain.innerHTML = sliderRain.value;

    sliderRain.oninput = function () {
      outputrain.innerHTML = this.value * 100;
      var rac = document.getElementById("rain-audio-component");
      rac.play();
      rac.volume = this.value;
      if (this.value == 0.0) {
        rac.pause();
      }
    }

    var sliderBirds = document.getElementById("myRangeBirds");
    var outputbirds = document.getElementById("birds");
    outputbirds.innerHTML = sliderBirds.value;

    sliderBirds.oninput = function () {
      outputbirds.innerHTML = this.value * 100;
      var bac = document.getElementById("birds-audio-component");
      bac.play();
      bac.volume = this.value;
      if (this.value == 0.0) {
        bac.pause();
      }
    }
  </script>
</body>
